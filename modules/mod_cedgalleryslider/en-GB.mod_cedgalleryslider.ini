MOD_CEDGALLERYSLIDER_PERFORMANCE_CACHING="Agressive Thumbnails Caching"
MOD_CEDGALLERYSLIDER_PERFORMANCE_CACHING_DESC="Resizing big images is a costly operation. Joomla set as default a cache of 900 seconds, meaning that every 900 seconds the resize will happen again for all images in the current gallery. If true thumbnails never expire and get created only once, as long as thumbnails exist in cache, they wont be created again even if module cache expire. To force the creation of thumbnails either empty the cache or remove the file manually. Default is true"

MOD_CEDGALLERYSLIDER_PERFORMANCE_LAZY="Lazy Loading"
MOD_CEDGALLERYSLIDER_PERFORMANCE_LAZY_DESC="By default images will be loaded only when the slide comes. But an integer value (1, 2 or 3) indicates that how far of nearby slides should be loaded immediately as well, default value is 1."

MOD_CEDGALLERYSLIDER_SKINS_THUMBNAILS="Thumbnail Navigator Skin"